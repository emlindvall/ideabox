<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>IdeaBox</title>
    </head>
    <body>
        <nav class="nav-container">
            <p class="ideabox">IdeaBox</p>
            <article class="filter-ideas">
                <p id="starredIdeasFilter">Filter Starred Ideas</p>
                <button class="show-starred-button">Show Starred Ideas</button>
            </article>    
        </nav>
        <section class="input-container">
            <fieldset>
                <label for="title-input" class="input-labels">Title</label>
                <input type="text" name="title-input" class="input-fields" id="titleInput" required/>
                <label for="body-input" class="input-labels">Body</label>
                <textarea rows="1" cols="25" name="body-input" class="input-fields" id="bodyInput" required></textarea>
                <button class="save-button">Save</button>
                <div class="search-bar">
                    <img class="search-icon icons" src="assets/search.svg" alt="search ideas"></img>
                    <label for="searchInput"></label>
                    <input type="search" id="searchInput" class="search-input"placeholder=" Search ideas" name="search-input">
                </div>
                </fieldset>
        </section>
        <section class="output-container"></section>
    </body>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
