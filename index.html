<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>IdeaBox</title>
    </head>
    <body>
        <nav id="nav-container">
            <p id="ideabox">IdeaBox</p>
            <article id="filter-ideas">
                <p id="starred-ideas-filter">Filter Starred Ideas</p>
                <button class="show-starred-button">Show Starred Ideas</button>
            </article>    
        </nav>
        <section id="input-container">
            <fieldset>
                <label for="title-input">Title</label><br>
                <input type="text" name="title-input" id="title-input"><br>
                <label for="body-input">Body</label><br>
                <input type="text" name="body-input" id="body-input"><br>
                <button class="save-button">Save</button><br><br>
                <div class="search-bar">
                    <img id="search-icon" src="assets/search.svg" alt="search ideas"></img>
                    <label for="search-input"></label>
                    <input type="search" id="search-input" placeholder=" Search ideas" name="search-input">
            </fieldset>
            </div>
        </section>
        <section id="output-container">
            <article class="card-container">
                <div class="container-top-nav">
                    <img id="star-icon" src="assets/star.svg" alt="favorite idea"></img> 
                    <img id="delete-icon" src="assets/delete.svg" alt="delete idea"></img> 
                </div>
                <div class="idea-container">
                    <p class="title-output">Idea title</p>
                    <p class="body-output">Idea body. Don't ever play yourself. Every chance I get I water the plants, Lion! Cloth talk.</p>
                </div>
                <div class="container-bottom-nav">
                    <img id="plus-icon" src="assets/comment.svg" alt="add comment"></img> 
                    <p id="comment">Comment</p>
                </div>
            </article>
        </section>
    </body>
</html>
